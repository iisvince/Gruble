<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gruble</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gruble</h1>
    <p>Guess the food based on ingredients and region clues!</p>

    <div id="game">
      <p id="region"></p>
      <p id="ingredient"></p>
      <input type="text" id="guess" placeholder="Your guess...">
      <button id="submit">Submit</button>
      <p id="message"></p>
      <p id="attempts"></p>
    </div>
  </div>
  <script src="foods.js"></script>
  <script src="script.js"></script>
</body>
</html>
